<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>二手车交易管理系统</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!--头部-->
<header th:replace="replace::top"></header>
<!--时间-->
<section th:replace="replace::time"></section>
<!--主体内容-->
<section class="publicMian ">
    <div th:replace="replace::left"></div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户修改页面</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/user/updateUser}" th:method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div>
                    <label for="userName">用户名称：</label>
                    <input type="text" name="userName" id="userName" th:value="${user.userName}"/>
                    <input type="hidden" name="userId" id="userName" th:value="${user.userId}"/>
                    <span >*</span>
                </div>

                <div>
                    <label >用户性别：</label>
                    <select name="userSex">
                        <option value="0" th:selected="${user.userSex}==0">男</option>
                        <option value="1" th:selected="${user.userSex}==1">女</option>
                    </select>
                </div>
                <div>
                    <label for="data">出生日期：</label>
                    <input type="date" name="userAge" id="data" th:value="${#dates.format(user.userAge,'yyyy-MM-dd')}"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="userphone">用户电话：</label>
                    <input type="text" name="userPhone" id="userphone" th:value="${user.userPhone}"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="userAddress">用户地址：</label>
                    <input type="text" name="userAddress" id="userAddress" th:value="${user.userAddress}"/>
                </div>
                <div>
                    <label>用户类别：</label>
                    <input type="radio" name="userType" th:checked="${user.userType}==0" value="0"/>管理员
                    <input type="radio" name="userType" th:checked="${user.userType}==1" value="1"/>经理
                    <input type="radio" name="userType" th:checked="${user.userType}==2" value="2"/>普通用户
                </div>
                <div class="providerAddBtn">
                    <input type="submit" value="保存"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer">
</footer>
<script src="/js/time.js"></script>

</body>
</html>
