<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>二手车交易管理系统</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!--头部-->
<header th:replace="replace::top"></header>
<!--时间-->
<section th:replace="replace::time"></section>
<!--主体内容-->
<section class="publicMian ">
    <div th:replace="replace::left"></div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>车辆信息管理页面 >> 车辆信息修改页</span>
        </div>
        <div class="car_messageAdd">
            <form th:action="@{/Car_message/updateCar_message}" th:method="post">
                <input type="hidden" name="carId" th:value="${car_message.carId}">
                <div>
                    <label for="name">名称：</label>
                    <input type="text" name="carName" id="name" th:value="${car_message.carName}"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="price">价格：</label>
                    <input type="text" name="carPrice" id="price" th:value="${car_message.carPrice}"/>
                    <span>*</span>

                </div>
                <div>
                    <label for="bodytype">类型：</label>
                    <input type="text" name="carBodytype" id="bodytype" th:value="${car_message.carBodytype}"/>
                    <span></span>
                </div>
                <div>
                    <label for="enginesize">尺寸：</label>
                    <input type="text" name="carEnginesize" id="enginesize" th:value="${car_message.carEnginesize}"/>
                    <span></span>
                </div>
                <div>
                    <label for="transmission">传输：</label>
                    <input type="text" name="carTransmission" id="transmission" th:value="${car_message.carTransmission}"/>
                    <span></span>
                </div>
                <div>
                    <label for="servicehistory">服务：</label>
                    <input type="text" name="carServicehistory" id="servicehistory" th:value="${car_message.carServicehistory}"/>
                    <span></span>
                </div>
                <div>
                    <label for="mileage">里程：</label>
                    <input type="text" name="carMileage" id="mileage" th:value="${car_message.carMileage}"/>
                    <span></span>
                </div>
                <div>
                    <label for="year">年份：</label>
                    <input type="text" name="carYear" id="year" th:value="${car_message.carYear}"/>
                    <span></span>
                </div>
                <div>
                    <label for="fueltype">燃料：</label>
                    <input type="text" name="carFueltype" id="fueltype" th:value="${car_message.carFueltype}"/>
                    <span></span>
                </div>
                <div>
                    <label for="exteriorcolor">外观：</label>
                    <input type="text" name="carExteriorcolor" id="exteriorcolor" th:value="${car_message.carExteriorcolor}"/>
                    <span></span>
                </div>
                <div>
                    <label for="interiorcolor">内饰：</label>
                    <input type="text" name="carInteriorcolor" id="interiorcolor" th:value="${car_message.carInteriorcolor}"/>
                    <span></span>
                </div>
                <div class="providerAddBtn">
                    <input type="submit" value="保存"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer">
</footer>
<script src="/js/time.js"></script>

</body>
</html>
